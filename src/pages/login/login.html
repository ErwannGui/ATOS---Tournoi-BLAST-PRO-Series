<ion-content padding class="main-content">
  <img src="../../assets/imgs/BLAST_Pro_Series_white.png">
  <form [formGroup]="credentialsForm">

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input class="email" [formControl]="credentialsForm.controls['email']"
          type="email"></ion-input>
    </ion-item>
    
    <div *ngIf="!credentialsForm.controls.email.valid &&
        credentialsForm.controls.email.dirty"
        class="validator-error">
      Please enter a valid email.
    </div>
    
    <ion-item>
      <ion-label floating>Code</ion-label>
      <ion-input class="code" [formControl]="credentialsForm.controls['code']"
          type="password"></ion-input>
    </ion-item>

    <br><br>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Remember me</ion-label>
          <ion-checkbox [formControl]="credentialsForm.controls['save']"></ion-checkbox>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-center>
        <button class="login-btn" ion-button block color="secondary"
            [disabled]="!credentialsForm.valid"
            (click)="onLogin()">
          Login
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-center>
        <button ion-button clear color="light" (click)="onForgotPassword()">
        Forgot your password?
      </button>
    </ion-col>  
  </ion-row>

  </form>
</ion-content>
