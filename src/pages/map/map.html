  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Map</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="main-content">
	<ion-searchbar placeholder="Search a team"></ion-searchbar>
	<div #map class="map-container" data-tap-disabled="true" (click)="itemTapped($event)"></div>
	<ion-card *ngIf="selectedService">
    <ion-card-header>
      <ion-card-title>Details {{service.title}}</ion-card-title>
      <span>{{service.time}}</span>
    </ion-card-header>
  </ion-card>
</ion-content>
<bottom-banner></bottom-banner>
