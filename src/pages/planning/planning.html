<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Planning</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="main-content">
	<ion-searchbar placeholder="Search a team"></ion-searchbar>
	<div id="matchTable">
		<span>Table of matchs</span>
	</div>
	<ion-card>
		<ion-card-header>
      <ion-card-title>List of matchs</ion-card-title>
    </ion-card-header>
      <ion-card-content>
        <ion-list>
          <div ion-item>
            <div>
            	<img src="../../assets/imgs/event_no_image.png">
            	<span>Team 1</span>
            </div>
            <div class="icon-fight" >
            	<img src="../../assets/imgs/under_volt-150x150.png">
          	</div>
            <div>
            	<img src="../../assets/imgs/event_no_image.png">
            	<span>Team 5</span>
            </div>
          </div>
          <div ion-item>
            <div>
            	<img src="../../assets/imgs/event_no_image.png">
            	<span>Team 2</span>
            </div>
            <div class="icon-fight" >
            	<img src="../../assets/imgs/under_volt-150x150.png">
          	</div>
            <div>
            	<img src="../../assets/imgs/event_no_image.png">
            	<span>Team 3</span>
            </div>
          </div>
          <div ion-item>
            <div>
            	<img src="../../assets/imgs/event_no_image.png">
            	<span>Team 4</span>
            </div>
            <div class="icon-fight" >
            	<img src="../../assets/imgs/under_volt-150x150.png">
          	</div>
            <div>
            	<img src="../../assets/imgs/event_no_image.png">
            	<span>Team 6</span>
            </div>
          </div>
        </ion-list>
      </ion-card-content>
	</ion-card>
</ion-content>
<bottom-banner></bottom-banner>
